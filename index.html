<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis&display=swap">
    <script src="https://kit.fontawesome.com/b01b100d66.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="mobile-container">
        <header>
            <div class="search-meal">
                <div class="search-box">
                    <input type="text" name="" id="search" placeholder="Search Recipe...">
                </div>
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="fav-div" class="fav-meals">
                <div class="fav-header">
                    <h3>Favourite Meals</h3>
                </div>
                <ul id="fav-list">
                    <li></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="random-meals">
                <div class="meal-header">
                    <h4 id="meal-tag">Random Recipe</h4>
                </div>
                <div id="image-of-meal" class="meal-img">

                </div>
                <div class="meal-name">
                    <h4 id="name-of-meal"> </h4>
                    <button id="love-btn" class="love-btn"><i class="fa-solid fa-heart"></i></button>
                </div>
            </div>
        </main>
    </div>

    <div id="popup_container" class="popup-container">
        <div class="popup_detail">
            <div id="recipe_detail" class="recipe-detail">

            </div>
        </div>
    </div>

</body>

</html>
